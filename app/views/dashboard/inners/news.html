<div class="container" ng-controller="newsDashController">
	<form id="new_news_form" class="row">
		<div class="form-group col-xs-12 col-sm-4">
			<label>Title</label>
			<input type="text" class="form-control" name="Title">
		</div>
		<div class="form-group col-xs-12 col-sm-4">
			<label>Short description</label>
			<input type="text" class="form-control" name="Description">
		</div>
		<div class="form-group col-xs-12 col-sm-4" style="position: relative">
			<label for="image">Image uploading</label>
			<div class="btn btn-default form-control" style="padding: 0; position: relative;">
				<span style="display: block; position: absolute; left: 1px; right: 1px; top: 6px; line-height: 1.42857143">Select File</span>
				<input style="opacity: 0" type="file" class="form-control" id="image" placeholder="Image" type="file" name="file" required >
			</div>
		</div>
		<div class="form-group col-xs-12 col-sm-12">
			<label>Ð¡ontent</label>
			<textarea name="Content" class="form-control"></textarea>
		</div>
		<div class="form-group col-xs-12 col-sm-3">
			<label>Form submit</label>
			<div></div>
			<div ng-click="postForm()" class="btn btn-primary col-xs-12">Submit</div>
		</div>
	</form>

	<div class="clearfix"></div>

	<hr>
	
	<div class="row">
		<div class="col-xs-12 col-sm-3">
			<label>Filter</label>
	    	<input type="text" class="form-control" id="news_filter" placeholder="Filter" ng-model="newsSearch">
		</div>
	</div>
	<br>

	<!-- news table -->
	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<th>Image</th>
				<th>Title</th>
				<th>Description</th>
				<th>Content</th>
				<th>Date</th>
				<th>Id</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="new in news | orderBy: '_id' | filter:newsSearch">
				<td class="text-center">
					<img ng-src="{{new.image}}" alt="" style="width: 40px">
				</td>
				<td>{{new.title}}</td>
				<td>{{new.description}}</td>
				<td>{{new.content}}</td>
				<td>{{new.date}}</td>
				<td>{{new._id}}</td>
				<td>
					<div class="btn btn-danger btn-block">
						<span class="fa fa-times" aria-hidden="true"></span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
