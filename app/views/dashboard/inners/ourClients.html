<div class="container" ng-controller="ourClientsDashController">
	<!-- Form for creating new client -->
	<form id="new_client_form">
		<legend>New client creation</legend>

		<div class="row">
			<div class="form-group col-xs-12 col-sm-3">
				<label>Client's name</label>
				<input type="text" class="form-control"name="Name">
			</div>
			<div class="form-group col-xs-12 col-sm-3">
				<label>Title</label>
				<input type="text" class="form-control" name="Title">
			</div>
			<div class="form-group col-xs-12 col-sm-3">
				<label>Description</label>
				<input type="text" class="form-control" name="Description">
			</div>
			<div class="form-group col-xs-12 col-sm-3">
				<label>Link</label>
				<input type="text" class="form-control" name="Link">
			</div>
			<div class="form-group col-xs-12 col-sm-3" style="position: relative">
				<label>Image uploading</label>
				<div class="btn btn-default form-control" style="padding: 0; position: relative;">
					<span style="display: block; position: absolute; left: 1px; right: 1px; top: 6px; line-height: 1.42857143">Select File</span>
					<input style="opacity: 0" type="file" class="form-control" name="file">
				</div>
			</div>
			<div class="form-group col-xs-12 col-sm-3">
				<label>Form submit</label>
				<div></div>
				<div ng-click="postForm()" class="btn btn-primary col-xs-12">Submit</div>
			</div>
		</div>
	</form>

	<div class="clearfix"></div>

	<hr>
	
	<div class="row">
		<div class="col-xs-12 col-sm-3">
			<label for="team_filter">Filter</label>
	    	<input type="text" class="form-control" id="clients_filter" placeholder="Filter" ng-model="clientsSearch">
		</div>
	</div>
	<br>

	<!-- team table -->
	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<th>Image</th>
				<th>Name</th>
				<th>Title</th>
				<th>Description</th>
				<th>Link</th>
				<th>Id</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="client in clients | orderBy: '_id' | filter:clientsSearch">
				<td class="text-center">
					<img ng-src="{{client.image}}" alt="" style="width: 40px">
				</td>
				<td>{{client.name}}</td>
				<td>{{client.title}}</td>
				<td>{{client.description}}</td>
				<td>{{client.link}}</td>
				<td>{{client._id}}</td>
				<td>
					<div class="btn btn-danger btn-block">
						<span class="fa fa-times" aria-hidden="true"></span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	
</div>
