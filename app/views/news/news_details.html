<div class="content-bg pg_news">
    <div class="heading-image-full-width-rename" ng-controller="ParallaxController">
        <div class="cd-background-wrapper">
            <figure class="cd-floating-background">
                <img ng-src="assets/images/news/news-1.jpg" alt="image-1">
                <img ng-src="assets/images/news/news-1.png" alt="image-2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>{{news.title}}</h1>
                        </div>
                    </div>
                </div>
            </figure>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <img class="news-image" ng-src="{{news.image}}" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <h3>{{news.title}}</h3>
                <p>{{news.content}}</p>
            </div>
        </div>
    </div>
</div>
