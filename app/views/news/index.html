<div class="content-bg pg_news">
    <div class="heading-image-full-width-rename" ng-controller="ParallaxController">
        <!--<img ng-src="assets/images/header-images/speroteck-news.jpg" alt="">-->
        <!--<div class="heading-text-container">-->

        <!--</div>-->
        <div class="cd-background-wrapper">
            <figure class="cd-floating-background">
                <img ng-src="assets/images/news/bg_layer_1_02.jpg" alt="image-1">
                <img ng-src="assets/images/news/bg_layer_2_02.png" alt="image-2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>News & Events</h1>
                            <span class="text-under-heading">Read the latest news from Speroteck</span>
                        </div>
                    </div>
                </div>
            </figure>
        </div>
    </div>
    <div class="container content-body">
        <div class="btn-group pull-right layout-toggle" role="group">
            <a href class="btn btn-default" ng-class="{active: layout == 'list'}" ng-click="setList()"><i class="fa fa-bars"></i></a>
            <a href class="btn btn-default" ng-class="{active: layout == 'grid'}" ng-click="setGrid()"><i class="fa fa-th-large"></i></a>
        </div>
        <div class="clearfix"></div>
        <div ng-show="layout == 'grid'" ng-include src="'views/news/grid.html'"></div>
        <div ng-show="layout == 'list'" ng-include src="'views/news/list.html'"></div>
    </div>
</div>
