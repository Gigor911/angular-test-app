<div class="row">
    <div class="col-md-3" ng-repeat="client in our_clients">
        <div class="clients-grid-block">
            <img class="clients-image" ng-src="{{client.image}}">
            <h4>{{client.title}}</h4>
            <p>{{client.description}}</p>
            <a href="{{client.link}}">Go to site</a>
        </div>
    </div>
</div>
