<div class="content-bg pg_our-clients">
    <div class="heading-image-full-width-rename" ng-controller="ParallaxController">
        <div class="cd-background-wrapper">
            <figure class="cd-floating-background">
                <img ng-src="assets/images/our_clients/clients-1.jpg" alt="image-1">
                <img ng-src="assets/images/our_clients/clients-2.png" alt="image-2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>Our Clients</h1>
                            <span class="text-under-heading">Check out our respectible clients</span>
                        </div>
                    </div>
                </div>
            </figure>
        </div>
    </div>
    <div class="container content-body">
        <div class="btn-group layout-toggle pull-right" role="group">
            <a href class="btn btn-default" ng-class="{active: layout == 'list'}" ng-click="setList()"><i class="fa fa-bars"></i></a>
            <a href class="btn btn-default" ng-class="{active: layout == 'grid'}" ng-click="setGrid()"><i class="fa fa-th-large"></i></a>
        </div>
        <div class="clearfix"></div>
        <div ng-show="layout == 'grid'" ng-include src="'views/our_clients/grid.html'"></div>
        <div ng-show="layout == 'list'" ng-include src="'views/our_clients/list.html'"></div>
    </div>
</div>
